<h2 class="text-center mb-3">Manage Blogs</h2>
<div *ngIf="this.todos.length===0; else elseBlock">No Blogs to display</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
            </app-todo-item>
        </div>
    </ng-template>
